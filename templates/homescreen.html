{% extends 'base.html'%}
{% block content %}
<h2 class="categorystyles blackcolor">
  Top10 Categories
</h2>
<div class="column-group large-half-horizontal-gutters">
      {% for item in categories %}
          <a class="all-25 galleryitem categorytext" href="{{ url_for('showCategory', category_url=item.url) }}">{{item.name}}</a>
      {% endfor %}
</div>
{% endblock %}
