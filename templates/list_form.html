{% extends 'base.html' %}
{% block content %}
<br>
<br>
<h2>Your List For {{list.category.name}}</h2>
<ol>
  {% for i in listItems %}
  <li><b>{{i.title}}</b></li>
  {% endfor %}

  {% if canAddMoreItems %}
  <li><a href="{{ url_for('newListItem', list_id=list.id) }}"><b>Add New Item</b></a></li>
  {% endif %}
</ol>
<br><br><div class="error">{{error}}</div><br>
{% endblock %}
