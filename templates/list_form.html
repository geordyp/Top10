{% extends 'base.html' %}
{% block content %}
<br>
<br>
<div class="column-group">
  <div class="all-25">
    <p class="leftpadd">
  </div>
  <div class="all-50 uploadbox">
    <h2>Your List For <a href="{{ url_for('showCategory', category_url=list.category.url) }}">{{list.category.name}}</a></h2>
    <ol>
      {% for i in listItems %}
      <li><b>{{i.title}}</b> -- <a href="{{ url_for('editListItem', listItem_id=i.id) }}">Edit</a> | <a href="{{ url_for('deleteListItem', listItem_id=i.id) }}">Delete</a></li>
      {% endfor %}
      {% if canAddMoreItems %}
      <li><a href="{{ url_for('newListItem', list_id=list.id) }}"><b>Add New Item</b></a></li>
      {% endif %}
    </ol>
  </div>
  <div class="all-25">
  </div>
  <br><br><div class="error">{{error}}</div><br>
</div>
{% endblock %}
