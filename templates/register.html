<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Top10</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
  <form action="/register" method="POST">
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Welcome to Top10</h1>
        </div>

        <div class="login-form">
          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="email" name="email">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="username" name="username">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" name="pwd">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <div style="color:red;">{{error}}</div>
          <input type="submit" value="Create Account" class="btn btn-primary btn-large btn-block" >
          <br>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
